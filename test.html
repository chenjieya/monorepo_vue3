<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: auto;
      }

      .item {
        width: 50%;
        border: 1px solid #f40;
        float: inline-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item" style="float: inline-end">3</div>
      <div class="item" style="float: inline-end">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item" style="float: inline-end">7</div>
      <div class="item" style="float: inline-end">8</div>
    </div>
  </body>
</html>
